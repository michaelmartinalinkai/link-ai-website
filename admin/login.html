<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Link AI Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #1a0a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: #1a0a2e;
            font-weight: 700;
        }

        .logo span {
            color: #7c3aed;
        }

        h2 {
            text-align: center;
            color: #1a0a2e;
            font-size: 1.25rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #666;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .error.show {
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link:hover {
            color: #7c3aed;
        }

        .info-box {
            background: #f0fdf4;
            border: 1px solid #86efac;
            color: #166534;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>LINK <span>AI</span> AGENCY</h1>
        </div>

        <h2>Admin Login</h2>

        <div class="info-box">
            <strong>Demo Login:</strong><br>
            Email: admin@linkai.agency<br>
            Password: admin123
        </div>

        <div class="error" id="error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email" value="admin@linkai.agency">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password"
                    value="admin123">
            </div>

            <button type="submit" class="btn" id="submitBtn">Login</button>
        </form>

        <a href="../index.html" class="back-link">‚Üê Back to website</a>
    </div>

    <script>
        // Simple client-side authentication (localStorage based)
        const ADMIN_EMAIL = 'admin@linkai.agency';
        const ADMIN_PASSWORD = 'admin123';

        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');

        // Check if already logged in
        if (localStorage.getItem('cms_logged_in') === 'true') {
            window.location.href = 'index.html';
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                // Store login state
                localStorage.setItem('cms_logged_in', 'true');
                localStorage.setItem('cms_user_email', email);

                // Redirect to admin panel
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = 'Invalid email or password';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>

</html>
